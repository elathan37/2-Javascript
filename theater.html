<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Magical Mystery Theater</title>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/elgenCSS/bonus.css">
        
    </head>
    <body>
        <div class="container text-center">
            <h1 class="display-4">Magical Mystery Theater</h1>
        <button type="button" class="btn btn-primary btn-lg" onclick="buyTicket()">Purchase Ticket</button>
        </div>
            <script>
                const GENERAL_ADMISSION_COST = 20;
                const CHILD_AND_SENIOR_TICKET = 10;

                function buyTicket(){
                    const age = prompt('What is your age?');
                    getBaseTicketCost(age);
                }

                function getBaseTicketCost(age) {
                    const discount = prompt('Would you like to attend the Matinee? *Enter yes or no').toLowerCase();
                    const childAndSenior = age <=12 || age >= 65;
                    const genAdmin = age > 12 && age < 65;
                    if (childAndSenior){
                        if (discount === 'yes') {
                            matineePrice(CHILD_AND_SENIOR_TICKET);
                        } else {
                            alert('Total amount due is $' + CHILD_AND_SENIOR_TICKET);
                        }
                    }
                    if (genAdmin) {
                        if (discount === 'yes') {
                            matineePrice(GENERAL_ADMISSION_COST);
                        } else {
                            alert('Total amount due is $' + GENERAL_ADMISSION_COST);
                        }
                    }
                }

                function matineePrice(ticket) {
                    const discountTicket = ticket - 3;
                    alert('Your total is ' + discountTicket);
                }
            </script>
    </body>
</html>
